services:
  php:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./_docker/nginx/conf.d/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php